<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claude-tmux Demos</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/asciinema-player@3.10.0/dist/bundle/asciinema-player.css" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        /* Full-screen player */
        #fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        #fullscreen-player .ap-wrapper,
        #fullscreen-player .ap-player {
            width: 100% !important;
            height: 100% !important;
        }

        /* Top-right overlay */
        .overlay {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 10;
            background: rgba(13, 17, 23, 0.92);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            max-width: 400px;
            backdrop-filter: blur(8px);
        }
        .overlay h1 {
            font-size: 1.5rem;
            color: #f0f6fc;
            margin-bottom: 0.25rem;
        }
        .overlay .subtitle {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .overlay .subtitle a {
            color: #58a6ff;
            text-decoration: none;
        }
        .overlay .subtitle a:hover { text-decoration: underline; }
        .overlay .install h3 {
            color: #f0f6fc;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .overlay code {
            background: #161b22;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.85rem;
        }
        .overlay pre {
            background: #161b22;
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 0.5rem;
        }
        .overlay pre code {
            padding: 0;
            background: none;
        }

        /* Fixed right-side demo nav */
        .demo-nav {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .demo-nav button {
            background: rgba(22, 27, 34, 0.9);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            color: #c9d1d9;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            backdrop-filter: blur(8px);
        }
        .demo-nav button:hover {
            background: rgba(48, 54, 61, 0.9);
            border-color: #58a6ff;
        }
        .demo-nav button.active {
            background: rgba(88, 166, 255, 0.15);
            border-color: #58a6ff;
            color: #58a6ff;
        }
        .demo-nav .demo-title {
            font-weight: 600;
        }
        .demo-nav .demo-desc {
            font-size: 0.75rem;
            color: #8b949e;
            margin-top: 0.25rem;
        }
        .demo-nav button.active .demo-desc {
            color: #58a6ff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Full-screen asciinema player -->
    <div id="fullscreen-player"></div>

    <!-- Top-right install overlay -->
    <div class="overlay">
        <h1>claude-tmux</h1>
        <p class="subtitle">
            Claude Code plugin for tmux awareness, parallel agents, and self-continuation.
            <a href="https://github.com/buremba/claude-tmux">GitHub</a>
        </p>
        <div class="install">
            <h3>Install</h3>
            <pre><code>/plugin marketplace add https://github.com/buremba/claude-tmux
/plugin install claude-tmux</code></pre>
        </div>
    </div>

    <!-- Fixed right-side demo buttons -->
    <div class="demo-nav">
        <button data-cast="tools-demo.cast?v=6" class="active">
            <div class="demo-title">Split Panes</div>
            <div class="demo-desc">Claude creates htop + git status side by side</div>
        </button>
        <button data-cast="devserver.cast?v=7">
            <div class="demo-title">Dev Server</div>
            <div class="demo-desc">Background server with live logs</div>
        </button>
        <button data-cast="parallel.cast?v=6">
            <div class="demo-title">Parallel Agents</div>
            <div class="demo-desc">Multiple Claude agents simultaneously</div>
        </button>
        <button data-cast="tests.cast?v=6">
            <div class="demo-title">Tests</div>
            <div class="demo-desc">Background tests with self-continuation</div>
        </button>
        <button data-cast="record.cast?v=6">
            <div class="demo-title">Record</div>
            <div class="demo-desc">Capture interactions as asciinema</div>
        </button>
    </div>

    <script src="https://unpkg.com/asciinema-player@3.10.0/dist/bundle/asciinema-player.min.js"></script>
    <script>
        const playerOptions = {
            theme: 'dracula',
            fit: 'both',
            idleTimeLimit: 2,
            speed: 1.5,
            autoPlay: true,
            loop: true
        };

        let currentPlayer = null;
        const playerContainer = document.getElementById('fullscreen-player');

        function loadPlayer(castFile) {
            // Destroy existing player
            if (currentPlayer) {
                currentPlayer.dispose();
                // Clear container using DOM methods
                while (playerContainer.firstChild) {
                    playerContainer.removeChild(playerContainer.firstChild);
                }
            }
            // Create new player
            currentPlayer = AsciinemaPlayer.create(castFile, playerContainer, playerOptions);
        }

        // Initialize with first demo
        loadPlayer('tools-demo.cast?v=6');

        // Demo button click handlers
        document.querySelectorAll('.demo-nav button').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.demo-nav button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // Load new demo
                loadPlayer(btn.dataset.cast);
            });
        });
    </script>
</body>
</html>
